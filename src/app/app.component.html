<google-map
  width="100vw"
  height="100vh"
  [center]="center"
  [zoom]="zoom"
  [options]="mapOptions"
>
  <map-polygon *ngFor="let p of polygons"
               [options]="p.options"
               (polygonClick)="clickOnPolygon(p)"
               [paths]="p.paths"></map-polygon>
</google-map>

<app-search (selectSearchOptionEvent)="findResultsByAddress($event)"></app-search>
